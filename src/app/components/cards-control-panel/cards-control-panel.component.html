<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
  <div id="preview" class="preview" *ngIf="visualizeImage">
        <div class="panel-heading">
            <h3 class="text-center">Card Display</h3>
            <br><img [src] = "url" >
        </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="text-center">Cards Control Panel</h2> 
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>History</th>
                            <th>Tags</th>
                            <th class="text-center">Watch Card</th>
                            <th class="text-center">Update</th>
                            <th class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items ; let i = index">
                            <td >{{ item.name }}</td>
                            <td>{{ item.history }}</td>
                            <td>{{ item.tags }}</td>
                            <td class="text-center"><a (click)= "sawImage(i)"><i class="fa fa-search-plus"></i></a></td>
                            <td class="text-center"><a routerLink="/menu" routerLinkActive="active"><i class="fa fa-pencil"></i></a></td>
                            <td class="text-center"><button type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
            
</div>
