<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!--
       Login Form -->
    
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="User" [(ngModel)]="inputUser">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" [(ngModel)]="inputPassword">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)= "tryValidation()">
      <div *ngIf="errorValidating" class="alert alert-danger">
          User or password were incorrect. Try again!
      </div>
    

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
